version: '3.8'

services:
  # DCGM Fake GPU Exporter - Full Featured Demo
  dcgm-exporter:
    image: ghcr.io/saiakhil2012/dcgm-fake-gpu-exporter:latest
    container_name: dcgm-exporter-demo
    ports:
      - "9400:9400"  # HTTP metrics endpoint
    volumes:
      - dcgm_sockets:/var/run/dcgm  # UDS socket directory
    environment:
      - NUM_FAKE_GPUS=4
      - GPU_PROFILES=wave,spike,stable,degrading  # Different profile per GPU
      - METRIC_UPDATE_INTERVAL=5  # Fast updates for demo
      - ENABLE_UDS=true  # ðŸ”¥ Enable Unix Domain Socket
    restart: unless-stopped

  # Prometheus - Scrapes HTTP endpoint
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-demo
    ports:
      - "9090:9090"
    user: "65534:65534"  # Run as nobody user (prometheus default)
    volumes:
      - ../examples/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../grafana/provisioning/alerts:/etc/prometheus/alerts:ro
    tmpfs:
      - /prometheus:uid=65534,gid=65534,mode=1777,size=2g  # Writable tmpfs for prometheus user
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'  # Long history while running, but fresh on restart
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana - Visualizes data from Prometheus
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-demo
    ports:
      - "3000:3000"
    user: "472:472"  # Run as grafana user
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/dcgm-multi-profile-demo.json
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_ALERTING_ENABLED=false  # Disable legacy alerting
    volumes:
      - ../grafana/provisioning:/etc/grafana/provisioning:ro
    tmpfs:
      - /var/lib/grafana:uid=472,gid=472,mode=1777,size=1g  # Writable tmpfs for grafana user
    restart: unless-stopped

  # UDS Consumer Demo - Shows Unix Domain Socket usage (optional)
  uds-consumer:
    profiles:
      - uds  # Only runs when: docker-compose --profile uds up
    image: python:3.11-slim
    container_name: uds-consumer-demo
    volumes:
      - dcgm_sockets:/var/run/dcgm:ro  # Read-only access to UDS
      - ./examples/uds-consumer-demo.sh:/app/uds-consumer-demo.sh:ro
    command: bash /app/uds-consumer-demo.sh
    restart: unless-stopped
    depends_on:
      - dcgm-exporter

volumes:
  dcgm_sockets:  # Shared volume for Unix Domain Socket

